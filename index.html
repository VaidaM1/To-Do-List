<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Todo List!</title>
    <style>
      .success{
        background-color: rgba(118, 165, 143, 0.692);
        color: green;
        text-align: center;
        padding: 20px;
        ;
      }
      .error{
        background-color: rgba(221, 149, 132, 0.87);
        color:red;
        text-align: center;
        padding: 20px;
      }

    </style>
  </head>
  <body>
      <div class="container">
          <h2 class="text-center mb-4">To Do List!</h2>
          <div class="row">
              <div class="col-md">
                <div id="error"></div>
                <form>
                    <div class="form-group">
                        <label>Todo Name</label>
                        <input type="text" class="form-control" id="todo-name" placeholder="name">
                      </div>
                      <div class="form-group">
                        <label>Describtion</label>
                        <textarea class="form-control" id="todo-description" placeholder="Insert description..."></textarea>
                      </div>
                      <input type="hidden" id="todo-id">

                    <button id="submit-btn"type="button" onclick="addNewTodo(); return false;" class="btn btn-primary">Save Task</button>
                    <button id="edit-btn"; type="button" onclick="editTodo(); return false;" style="display: none;" class="btn btn-outline-warning">Save Edit</button>
                  </form>
              </div>
              <div class="col-md">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Todo Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tasks-table">
            
                    </tbody> 
                  </table>
              </div>
          </div>
      </div>
    
<script src="./script.js"></script>
